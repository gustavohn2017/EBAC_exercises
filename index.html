<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac-Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form>
            <label class="form-label" for="nome" id="nome">Digite seu nome:</label>
            <input class="form-control form-control" type="text" id="nome"/>
            <label class="form-label" for="email" id="email">Digite seu e-mail:</label>
            <input class="form-control form-control" type="text" id="email"/>
            <label class="form-label" for="mensagem">Sua mensagem:</label>
            <input class="form-control form-control" type="text" id="mensagem"/>
            <button class="btn btn-success">Enviar</button>

                    
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
